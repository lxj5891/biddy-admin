<div class="row">
  <div class="col-md-4">
    <form name="form">
      <div class="panel panel-default">
        <div class="panel-heading">
          开发者信息
        </div>
        <div class="panel-body">
          <formly-form model="ctrl.developer" fields="ctrl.formFields" options="ctrl.formOptions">
          </formly-form>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary btn-success" ng-click="ctrl.submit()" ng-disabled="form.$invalid">
            Submit
          </button>

          <button type="button" class="btn btn-default" ng-click="ctrl.back()">返回</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    开发者列表
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add()">
        <i class="fa fa-plus"></i>
      </a>
    </span>
  </div>

  <div class='list-group'>
    <div class="list-group-item">

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr style="background-color: #00a65a">
                <th>用户ID</th>
                <th>姓名</th>
                <th>电话</th>
                <th>邮箱</th>
                <th>开发者身份类型</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody id="activity-list-body">
                <tr ng-repeat="developer in ctrl.developers" >
                  <td> {{ developer.user_id }} </td>
                  <td> {{ developer.contact_name }} </td>
                  <td> {{ developer.contact_telephone }} </td>
                  <td> {{ developer.contact_email }} </td>
                  <td> {{ ctrl.typeRender(developer.type) }}</td>
                  <td> {{ ctrl.statusRender(developer.status) }}</td>
                  <td>
                    <a type="button" class="btn btn-info btn-xs" ui-sref="app.developer.edit({ id: developer.id })">查看</a>
                    <a type="button" class="btn btn-danger btn-xs delete-no-episode" data-code="806" ui-sref="app.developer.delete({ id: developer.id })">删除</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="pull-left" id="pagination" role="status" aria-live="polite">
             <ul class="pagination">
               <li class="disabled prev"><a>上一页</a></li>
               <li class="active"><a>1</a></li>
               <li><a href="javascript:;">2</a></li>
               <li><a href="javascript:;">3</a></li>
               <li><a href="javascript:;">4</a></li>
               <li><a href="javascript:;">5</a></li>
               <li><a href="javascript:;">6</a></li>
               <li class="next">
                 <a href="javascript:;">下一页</a>
               </li>
             </ul>
          </div>

          <div class="pull-left">
            <div style="display: inline-block;margin: 20px 15px;padding: 8px 0;height: 20px;line-height: 20px;">
              共 <font color="#337AB7" id="pageCount">61</font> 页
            </div>
          </div>
          <div class="pull-right pagination" id="pageDiv" style="height: 34px;">
            <button class="pull-right btn btn-sm btn-success" id="turn" style="background:#337ab7;border:1px solid #337ab7;margin-left: 12px;">跳转
            </button>
            <input class="form-control input-sm pull-right" type="text" style="width: 50%;" id="turnPage" value="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
